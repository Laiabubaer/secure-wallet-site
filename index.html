<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Bitcoin Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #111;
    }

    nav {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 32px;
      margin-left: 10px;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: #111;
      padding: 10px;
      border-radius: 6px;
      z-index: 1000;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .menu a:hover {
      background-color: #333;
    }

    .menu.active {
      display: flex;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .store-button {
      background-color: #f7931a;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

<nav>
  <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
  <div class="logo-area">
    <img src="images/logo.png" alt="Logo" class="logo-img">
    <span style="color: white; font-weight: bold;">Secure Wallet</span>
  </div>
</nav>

<div class="menu" id="menu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="privacy.html">Privacy</a>
  <a href="contact.html">Contact</a>
  <a href="terms.html">Terms</a>
  <a href="compliance.html">Compliance</a>
</div>

<section class="hero">
  <h1>Welcome to Secure Bitcoin Wallet</h1>
  <p>Send and receive instant Bitcoin payments using the Lightning Network.</p>
  <a class="store-button" href="https://play.google.com/store/apps/details?id=ps.starwallet.bitcoin.android">
    Download on Google Play
  </a>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("active");
  }
</script>

</body>
</html>
