<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Bitcoin Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #111;
    }

    nav {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 32px;
      margin-right: 10px;
    }

    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      .menu.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .dropdown-content {
        position: static;
        background-color: #222;
      }

      .dropdown-content a {
        color: white;
      }
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .store-button {
      background-color: #f7931a;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo-area">
    <img src="images/logo.png" alt="Logo" class="logo-img">
    <span style="color: white; font-weight: bold;">Secure Wallet</span>
  </div>
  <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <div class="dropdown">
      <button class="dropbtn">More</button>
      <div class="dropdown-content">
        <a href="about.html">About Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="compliance.html">Compliance</a>
      </div>
    </div>
  </div>
</nav>

<section class="hero">
  <h1>Welcome to Secure Bitcoin Wallet</h1>
  <p>Your secure self-custodial Bitcoin & Lightning wallet</p>
  <a class="store-button" href="https://play.google.com/store/apps/details?id=ps.starwallet.bitcoin.android">
    Download on Google Play
  </a>
</section>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("active");
  }
</script>

</body>
</html>
