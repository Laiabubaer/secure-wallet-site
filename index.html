<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Wallet: BTC Star – Non-Custodial Bitcoin & Lightning Wallet</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Bitcoin Wallet: BTC Star is a self-custodial app for Bitcoin and Lightning payments. Fast, secure, and private. Users retain full control of their funds.">
  <meta name="keywords" content="Bitcoin Wallet, Lightning Network, BTC Star, BTC App, Crypto Wallet, Self Custody, Multisig">
  <meta name="author" content="Bitcoin Wallet: BTC Star Team">
  <link rel="canonical" href="https://btcsecurewallet.com">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    nav {
      background: #000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
    }

    .logo-img {
      width: 40px;
      height: 40px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #000;
        padding: 10px;
        border-radius: 5px;
        width: 180px;
        z-index: 999;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        padding: 10px 0;
        border-bottom: 1px solid #333;
      }
    }

    header.cta-section {
      background: #0a1f44;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header.cta-section h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .google-play-badge {
      height: 60px;
      margin-top: 20px;
      transition: transform 0.3s;
    }

    .google-play-badge:hover {
      transform: scale(1.05);
    }

    .section {
      text-align: center;
      padding: 40px 20px;
    }

    .section img {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section h2 {
      font-size: 22px;
      color: #222;
      margin-top: 10px;
    }

    .section p {
      font-size: 16px;
      color: #555;
      max-width: 700px;
      margin: 10px auto;
      line-height: 1.6;
    }

    .multisig-box-refined {
      background: #f1f5f9;
      border-left: 5px solid #2563eb;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }

    .support-section-pro {
      background: #f0f6ff;
      padding: 50px 20px;
      text-align: center;
      border-top: 1px solid #dbeafe;
    }

    .support-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .support-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .support-item a {
      color: #0a1f44;
      font-weight: bold;
      text-decoration: none;
    }

    .support-item a:hover {
      text-decoration: underline;
    }

    .disclaimer {
      font-size: 14px;
      color: #777;
      text-align: center;
      max-width: 800px;
      margin: 50px auto 30px;
      line-height: 1.6;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      background: #eee;
      padding: 20px;
      font-size: 14px;
    }

    .footer-links a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      header.cta-section h1 {
        font-size: 22px;
      }

      .section h2 {
        font-size: 18px;
      }

      .section p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- الكود الأساسي كما هو من nav حتى نهاية footer -->

  <!-- JS -->
  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }
  </script>
</body>
</html>
