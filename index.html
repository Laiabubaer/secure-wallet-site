<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Bitcoin Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #111;
    }

    nav {
      background-color: #111;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* أيقونة hamburger */
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }
      .menu.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      .dropdown-content {
        position: static;
        background-color: #222;
      }
      .dropdown-content a {
        color: white;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">Secure Wallet</div>
  <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <div class="dropdown">
      <button class="dropbtn">More</button>
      <div class="dropdown-content">
        <a href="about.html">About Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms</a>
        <a href="compliance.html">Compliance</a>
      </div>
    </div>
  </div>
</nav>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("active");
  }
</script>

</body>
</html>
