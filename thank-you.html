<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      color: #34495e;
      font-size: 16px;
      line-height: 1.6;
    }
    strong {
      color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You for Reaching Out!</h1>
    <p>Your message has been received. We appreciate your interest in Secure Bitcoin Wallet.</p>
    <p>Our team will review your message and get back to you as soon as possible. If your inquiry is urgent, feel free to contact us directly at <strong>support@btcstarwallet.com</strong>.</p>
    <p>Have a great day!</p>
  </div>
</body>
</html>
