<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Secure Bitcoin Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1d1e2c;
      color: #fff;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
    }
    .logo-img {
      width: 40px;
      height: 40px;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #000;
        width: 100%;
        position: absolute;
        top: 60px;
        right: 0;
        text-align: right;
        padding: 10px 20px;
      }
      .nav-links.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    .contact-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 15px;
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      height: 120px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #ff9933;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0882b;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="images/logo.png" alt="Logo" class="logo-img">
      <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
        <a href="compliance.html">Compliance</a>
      </div>
    </div>
  </nav>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>For inquiries about Secure Bitcoin Wallet, our simple and powerful Bitcoin wallet, please reach out to us.</p>
    <form action="mailto:support@btcstarwallet.com" method="POST" enctype="text/plain">
      <input type="text" name="Full Name" placeholder="Full Name*" required />
      <input type="email" name="Email" placeholder="Email*" required />
      <textarea name="Message" placeholder="Message*" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
